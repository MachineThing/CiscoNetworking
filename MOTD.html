        <h1>Motto Of The Day</h1>
        <div class="content">
            <p>How to configure a MOTD on an IOS device
</p>
<p class="command">
Router&gt;enable<br />
Router#conf term<br />
Router(config)#banner motd #<b>My awesome MOTD</b>#<br />
</p>
<p>
Now once you log on to the IOS device again, you will see something like this:<br />
</p>
<p class="command">
Press RETURN to get started!<br /><br />
<b>My awesome MOTD</b><br /><br />
Router&gt;<br />
</p>
