<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../index.css"/>
        <title>IOS - Hostname</title>
    </head>
    <body>
        <h1>Hostname</h1>
        <div class="content">
            <p>How to assign a hostname to an IOS device</p>
            <div class="command">
                <p>
                Router>enable<br />
                Router#conf term<br />
                Router(config)#hostname routerName<br />
                routerName(config)#exit<br />
                routerName#<br />
                </p>
            </div>
            <p>The hostname of the router will now be <span class="command">routerName</span></p>
            <a href="https://creativecommons.org/licenses/by-sa/4.0/"><img src="https://licensebuttons.net/l/by-sa/4.0/88x31.png" /></a>
        </div>
    </body>
</html>
