        <title>IOS - Hostname</title>
    </head>
    <body>
        <p>
        How to assign a hostname to an IOS device:<br />
        <br />
        Router>enable<br />
        Router#conf term<br />
        Router(config)#hostname routerName<br />
        routerName(config)#exit<br />
        routerName#<br />
        </p>
    </body>
