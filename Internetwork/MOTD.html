<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>IOS - MOTD</title>
    </head>
    <body>
        <p>
        How to configure a MOTD on an IOS device:<br />
        <br />
        Router>enable<br />
        Router#conf term<br />
        Router(config)#banner motd #Your MOTD goes here#<br />
        <br />
        Now once you log on to the IOS device again, you will see something like this:<br />
        <br />
        Press RETURN to get started!<br />
        <br />
        Your MOTD goes here<br />
        <br />
        Router><br />
        </p>
    </body>
</html>
