<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../index.css"/>
        <title>IOS - Saving NVRAM</title>
    </head>
    <body>
        <h1>Hostname</h1>
        <div class="content">
            <p>How to save NVRAM</p>
            <p>Saving NVRAM is important as if your router gets powered down, it will forget all it's changes you made to it if you don't save it's changes to NVRAM</p>
            <div class="command">
                <p>
                Router>enable<br />
                Router#copy running-config startup-config<br />
                </p>
            </div>
            <p>Press enter then your changes are now saved into NVRAM!</p>
            <a href="https://creativecommons.org/licenses/by-sa/4.0/"><img src="https://licensebuttons.net/l/by-sa/4.0/88x31.png" /></a>
        </div>
    </body>
</html>
