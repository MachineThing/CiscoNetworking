<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../index.css"/>
        <title>IOS - MOTD</title>
    </head>
    <body>
        <h1>Motto Of The Day</h1>
        <div class="content">
            <p>How to configure a MOTD on an IOS device</p>
            <div class="command">
                <p>
                Router>enable<br />
                Router#conf term<br />
                Router(config)#banner motd #<b>My awesome MOTD</b>#<br />
                </p>
            </div>
            <p>Now once you log on to the IOS device again, you will see something like this:</p>
            <div class="command">
                <p>
                Press RETURN to get started!<br />
                <br />
                <b>My awesome MOTD</b><br />
                <br />
                Router>
                </p>
            </div>
            <a href="https://creativecommons.org/licenses/by-sa/4.0/"><img src="https://licensebuttons.net/l/by-sa/4.0/88x31.png" /></a>
        </div>
    </body>
</html>
