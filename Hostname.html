    <body>
        <h1>Hostname</h1>
        <div class="content">
            <p>How to assign a hostname to an IOS device
</p>
<p class="command">
Router>enable<br />
Router#conf term<br />
Router(config)#hostname <b>routerName</b><br />
routerName(config)#exit<br />
</p>
<p>
The hostname of the router will now be <b>routerName</b><br />
</p>
